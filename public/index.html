<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas DevMarket</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <h1>Registro de Ventas DevMarket</h1>
        <form id="saleForm">
            <h2>Registrar Venta</h2>
            <label for="productCategory">Categoría del Producto:</label>
            <select id="productCategory">
                <option value="alimentos">Alimentos</option>
                <option value="bebidas">Bebidas</option>
                <option value="cuidado_personal">Cuidado Personal</option>
            </select>
            <br>
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" required>
            <br>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" required>
            <br>
            <label for="unitPrice">Precio Unitario:</label>
            <input type="number" id="unitPrice" step="0.01" required>
            <br>
            <button type="button" onclick="addSale()">Agregar Venta</button>
        </form>

        <div id="salesSection" class="hidden">
            <h2>Listado de Ventas del Día</h2>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Descuento</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las ventas se agregarán aquí -->
                </tbody>
            </table>
        </div>

        <div id="summarySection" class="hidden">
            <h2>Acumulado de Ingresos por Categoría</h2>
            <ul id="categorySummary">
                <!-- Resumen por categoría se agregará aquí -->
            </ul>
        </div>

        <div id="salesPerHourSection" class="hidden">
            <h2>Cantidad de Ventas por Hora</h2>
            <ul id="salesPerHour">
                <!-- Ventas por hora se agregarán aquí -->
            </ul>
        </div>

        <div id="receiptSection" class="hidden">
            <h2>Tique Diario</h2>
            <pre id="dailyReceipt">
                <!-- Descripción de la venta diaria se agregará aquí -->
            </pre>
        </div>

        <div id="finishDaySection" class="hidden">
            <button type="button" onclick="endDay()">Finalizar Día</button>
        </div>

    </div>

    <script src="./js/sales.js"></script>
</body>

</html>
